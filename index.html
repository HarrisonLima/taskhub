<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css" />
    <title>TaskHub</title>
  </head>
  <body>
    <header>
      <h1 class="titulo">TaskHub</h1>
    </header>
    <main>
      <div class="conteudo">
        <div class="conteudo__tarefas">
          <div class="tarefas__pesquisa">
            <input
              type="search"
              class="pesquisa__campo"
              autocomplete="on"
              placeholder="Busque a tarefa..."
            />
            <span class="pesquisa__icon">
              <i class="fa-solid fa-magnifying-glass icon"></i>
            </span>
          </div>
          <section class="tarefas__secao">
            <h2 class="secao__titulo">Hoje</h2>
            <div class="secao__tarefas">
              <div class="tarefas__tarefa"></div>
              <div class="tarefas__tarefa"></div>
              <div class="tarefas__tarefa"></div>
              <div class="tarefas__tarefa"></div>
              <div class="tarefas__tarefa"></div>
            </div>
          </section>
          <section class="tarefas__secao">
            <h2 class="secao__titulo">Esta semana</h2>
            <div class="secao__tarefas">
              <div class="tarefas__tarefa"></div>
              <div class="tarefas__tarefa"></div>
              <div class="tarefas__tarefa"></div>
              <div class="tarefas__tarefa"></div>
              <div class="tarefas__tarefa"></div>
            </div>
          </section>
        </div>
      </div>
      <div class="acoes">
        <button class="acoes__botao">Adicionar tarefa</button>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
