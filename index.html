<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>TaskHub</title>
  </head>
  <body>
    <main>
      <h1 class="titulo">TaskHub</h1>
      <div class="conteudo">
        <div class="conteudo__tarefas">
          <div class="tarefas__pesquisa">
            <input
              type="search"
              class="pesquisa__campo"
              autocomplete="on"
              placeholder="Procure a  tarefa..."
            />
          </div>
          <section class="tarefas__secao">
            <h2 class="secao__titulo">Hoje</h2>
            <div class="secao__tarefas">
              <div class="tarefas__tarefa"></div>
              <div class="tarefas__tarefa"></div>
              <div class="tarefas__tarefa"></div>
              <div class="tarefas__tarefa"></div>
              <div class="tarefas__tarefa"></div>
            </div>
          </section>
          <section class="tarefas__secao">
            <h2 class="secao__titulo">Esta semana</h2>
            <div class="secao__tarefas">
                <div class="tarefas__tarefa"></div>
                <div class="tarefas__tarefa"></div>
                <div class="tarefas__tarefa"></div>
                <div class="tarefas__tarefa"></div>
                <div class="tarefas__tarefa"></div>
              </div>
          </section>
        </div>
      </div>
      <div class="acoes">
        <button class="acoes__botao">Adicionar tarefa</button>
      </div>
    </main>
  </body>
</html>
